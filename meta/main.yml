galaxy_info:
  role_name: oneclick_wordpress
  author: Joffrey Skandera
  description: Hopla.cloud role for ansible to install wordpress
  company: hopla.cloud

  license: GPLv3

  min_ansible_version: 2.5

  platforms:
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - web
    - docker
    - wordpress
    - php
    - fpm

dependencies:
    - hoplacloud.linux_update
    - hoplacloud.linux_motd
    - hoplacloud.linuxbase
    - hoplacloud.fail2ban
    - hoplacloud.postfix
    - hoplacloud.docker
